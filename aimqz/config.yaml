# config_dual_4090.yaml
model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  torch_dtype: "bfloat16"
  use_cache: false

lora:
  r: 16                    # 提升秩（双卡显存允许）
  lora_alpha: 64           # α = 4 * r 是常见设置
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./lora_dual_4090_results"
  num_train_epochs: 3
  per_device_train_batch_size: 2     # 每卡 2，共 4
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 2     # 总 batch = 2 * 2 * 2 = 8
  learning_rate: 3e-4                # 可适度提高
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  weight_decay: 0.01
  gradient_checkpointing: true
  max_grad_norm: 1.0
  logging_steps: 5
  eval_steps: 20
  save_strategy: "steps"
  save_steps: 100
  evaluation_strategy: "steps"
  bf16: true
  optim: "paged_adamw_8bit"
  group_by_length: true
  max_seq_length: 1024
  report_to: "none"
  dataloader_num_workers: 2          # 多卡可适当增加数据加载线程
  dataloader_pin_memory: true

data:
  train_ratio: 0.9
  num_proc: 4
  dataset_path: "./dataclean/bedtimenews.json"  # 替换为你的数据路径